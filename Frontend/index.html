<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion Bases de Datos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="box">
        <div class="form">
            <img class="imagen" src="img/logo.png">
            <!--<h2>Sign in </h2>-->

            <div id="errorMessage" style="color: red; text-align: center; margin-bottom: 15px;">
                <!-- Error messages will be displayed here -->
            </div>

            <form action="../server/Oracle.php" method="POST">

                <div class="inputbox">
                    <input type="text" required="required" name="user">
                    <span>Username</span>
                    <i></i>
                </div>

                <div class="inputbox">
                    <input type="password" required="required" name="pass">
                    <span>Password</span>
                    <i></i>
                </div>

                <div class="inputbox">
                    <input type="text" required="required" name="server" placeholder="Hostname or IP Address">
                    <span>Server Host/IP</span>
                    <i></i>
                </div>

                <div class="inputbox">
                    <input type="text" name="port" placeholder="Default: 1521">
                    <span>Port</span>
                    <i></i>
                </div>

                <div class="inputbox">
                    <input type="text" required="required" name="db" placeholder="Service Name or SID">
                    <span>Database Name (Service/SID)</span>
                    <i></i>
                </div>

                <div class="button">
                    <!--<input type="submit" value:="Login"/>-->
                    <a href="menu.html"></a>
                    <button class="boton">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            if (error) {
                const errorMessageDiv = document.getElementById('errorMessage');
                if (errorMessageDiv) {
                    errorMessageDiv.textContent = decodeURIComponent(error);
                }
                // Optional: Remove the error from URL to prevent it showing on refresh if user manually refreshes
                // window.history.replaceState({}, document.title, window.location.pathname + window.location.hash);
            }
        });
    </script>
</body>


</html>
